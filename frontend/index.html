<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Analysis Dashboard</h1>
        </header>

        <div class="search-box">
            <input type="text" id="tickerInput" placeholder="Enter Ticker Symbol (e.g., AAPL)">
            <button onclick="getCompanyData()" class="analyze-btn">Analyze Stock</button>
        </div>

        <div id="companyInfo" class="company-info hidden">
            <div class="company-header">
                <h2>Company: <span id="companyName" class="company-name"></span></h2>
            </div>

            <div class="info-grid">
                <div class="card">
                    <h3>Basic Information</h3>
                    <div id="basicInfo" class="card-content"></div>
                </div>

                <div class="card">
                    <h3>Key Statistics</h3>
                    <div id="keyStats" class="card-content"></div>
                </div>

                <div class="card">
                    <h3>Market Data</h3>
                    <div id="marketData" class="card-content"></div>
                </div>

                <div class="card">
                    <h3>Growth Analysis</h3>
                    <div id="growthAnalysis" class="card-content"></div>
                </div>

                <div class="card">
                    <h3>Financial Ratios</h3>
                    <div id="financialRatios" class="card-content"></div>
                </div>

                <div class="card">
                    <h3>Market Performance</h3>
                    <div id="marketPerformance" class="card-content"></div>
                </div>

                <div class="card">
                    <h3>Valuation</h3>
                    <div id="valuation" class="card-content"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            Failed to fetch company data. Please verify the ticker symbol and try again.
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
